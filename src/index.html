<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="calendar">
      <h2 class="calendar__month-title">May</h2>

      <div class="weekday">
        <div class="weekday__list">
          <div class="weekday__name weekday__name--mon">Monday</div>
          <div class="weekday__name weekday__name--tue">Tuesday</div>
          <div class="weekday__name weekday__name--wed">Wednesday</div>
          <div class="weekday__name weekday__name--thu">Thursday</div>
          <div class="weekday__name weekday__name--fri">Friday</div>
          <div class="weekday__name weekday__name--sat">Saturday</div>
          <div class="weekday__name weekday__name--sun">Sunday</div>
        </div>
      </div>

      <div class="day">
        <div class="day__column">
          <div class="day__number day__number--1"></div>
          <div class="day__number day__number--2"></div>
          <div class="day__number day__number--3"></div>
          <div class="day__number day__number--4"></div>
          <div class="day__number day__number--5"></div>
          <div class="day__number day__number--6"></div>
          <div class="day__number day__number--7"></div>
        </div>
        <div class="day__column">
          <div class="day__number day__number--8"></div>
          <div class="day__number day__number--9"></div>
          <div class="day__number day__number--10"></div>
          <div class="day__number day__number--11"></div>
          <div class="day__number day__number--12"></div>
          <div class="day__number day__number--13"></div>
          <div class="day__number day__number--14"></div>
        </div>
        <div class="day__column">
          <div class="day__number day__number--15"></div>
          <div class="day__number day__number--16"></div>
          <div class="day__number day__number--17"></div>
          <div class="day__number day__number--18"></div>
          <div class="day__number day__number--19"></div>
          <div class="day__number day__number--20"></div>
          <div class="day__number day__number--21"></div>
        </div>
        <div class="day__column">
          <div class="day__number day__number--22"></div>
          <div class="day__number day__number--23"></div>
          <div class="day__number day__number--24"></div>
          <div class="day__number day__number--25"></div>
          <div class="day__number day__number--26"></div>
          <div class="day__number day__number--27"></div>
          <div class="day__number day__number--28 month-length"></div>
        </div>
        <div class="day__column">
          <div class="day__number day__number--29 month-length"></div>
          <div class="day__number day__number--30 month-length"></div>
          <div class="day__number day__number--31 month-length"></div>
        </div>
      </div>

    </div>

  </body>

</html>
